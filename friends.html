<!DOCTYPE html>
<html lang="kor">
<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to  Jyoun Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi fa-xs"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>98%</span>
      <i class="fas fa-battery-three-quarters fa-xs"></i>
      <i class="fas fa-bolt fa-xs"></i>
    </div>
  </div>

  <div class="screen-status-bar">
    <div class="screen-status-bar__name">
      <span class="screen-status-bar__span">Friends</span>
    </div>
    <div class="screen-status-bar__icon">
      <span><i class="screen-status-bar__search fas fa-search fa-xl"></i></span>
      <span><i class="screen-status-bar__music fas fa-music"></i></span>
      <a href="settings.html"><span><i class="screen-status-bar__cog fas fa-cog"></i></span></a>
    </div>
  </div>
  <div class="friends-name-display">
    <div class="a1"><span class="a1-span">i</span></div>
    <div class="a2"><span class="a2-span">Friends`Names Display</span></div>
    <div class="a3"><i class="a3-icon fas fa-chevron-right fa-xs"></i></div>
  </div>

  <div class="profile-main">
    <div class="profile-main__column">
      <div><img class="profile-main__column-image" src="screenshot/frog.jpg"></div>
      <div class="profile-main__column-name">영한</div>
    </div>
    <div class="profile-main__column"></div>
  </div>

  <div class="channel">
    <div class="channel-div1"><span class="channel-span1">Channel</span></div>
    <div class="channel-div2"><i class="channel-icon1 fas fa-chevron-up fa-xs"></i></div>
  </div>

  <div class="profile-main-s">
    <div class="profile-main__column-s">
      <div><img class="profile-main__column-image-s" src="screenshot/frog.jpg"></div>
      <div class="small">Channel</div>
    </div>
    <div class="profile-main__column-s">
      <span class="channelspan">2</span>
      <span class="channelspan2"><i class="channelicon1 fas fa-chevron-right fa-xs"></i></span>
    </div>
  </div>

<div class="aniscreen"><i class="aniscreen-icon fas fa-comment"></i></div>

<div class="mobile"><span>Your screen is too big</span></div>


  <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
              <a class="nav__link" href="friends.html"><i class="fas fa-user"></i></a></li>
          <li class="nav__btn">
              <a class="nav__link nav__link_n" href="chats.html">
                <i class="far fa-comment"></i>
                <span class="nav__notification">1</span>
                
              </a>
            </li>
          <li class="nav__btn">
              <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="settings.html">
                <i class="fas fa-ellipsis-h"></i>
                <div class="nav_notification2"></div>
              </a>
          </li>
      </ul>
  </nav>
  <script src="https://kit.fontawesome.com/703ea1f0b8.js" crossorigin="anonymous"></script>
</body>
</html>
