<!DOCTYPE html>
<html lang="kor">
<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to  Jyoun Talk</title>
</head>
<body class="chatbody">
  <div class="status-bar chatstatus-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi fa-xs"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>98%</span>
      <i class="fas fa-battery-three-quarters fa-xs"></i>
      <i class="fas fa-bolt fa-xs"></i>
    </div>
  </div>

  
  <div class="settings-bar chat-bar">
    <a href="chats.html"><div class="settings-bar__div"><i class="fas fa-angle-left"></i></div></a>
    <div class="settings-bar__div">Jyoun</div>
    <div class="settings-bar__div"><i class="fas fa-search"></i><i class="chatbars fas fa-bars"></i></div>
  </div>

  <div class="Tuesday">Tuesday, June 30, 2021</div>

  <div class="main-screen">
    <div class="chating">
      <div class="chating-column">
        <img class="chating-column_img" src="screenshot/frog.jpg">
      </div>
      <div class="chating-column">
        <div class="chating-column__name"><span>Jyoun</span></div>
        <div class="chating-column__inside">
          <div class="chating-column__bubble"><span>Hi!</span></div>
          <span class="chating-column__time">21:27</span>
        </div>
      </div>
    </div>


    <div class="chating  chating-md">
      <div class="chating-column">
      </div>
      <div class="chating-column">
        <div class="chating-column__name"></div>
        <div class="chating-column__inside">
          <div class="chating-column__bubble"><span>What`s up?</span></div>
          <span class="chating-column__time">21:27</span>
        </div>
      </div>
    </div>

    



  </div>

  <div class="chatinput">
    <div class="chatinput__icon"><i class="far fa-plus-square"></i></div>
    <div class="chatinput__column">
      <input class="chatinput__input" type="text" placeholder="Hi!">
      <span><i class="chatsmile far fa-smile"></i></span>
      <div class="chatup__div"><i class="chatup fas fa-arrow-up"></i></div>
    </div>
  </div>


  <div class="mobile"><span>Your screen is too big</span></div>

  <script src="https://kit.fontawesome.com/703ea1f0b8.js" crossorigin="anonymous"></script>
</body>
</html>
