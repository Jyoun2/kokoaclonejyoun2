<!DOCTYPE html>
<html lang="kor">
<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to  Jyoun Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi fa-xs"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>98%</span>
      <i class="fas fa-battery-three-quarters fa-xs"></i>
      <i class="fas fa-bolt fa-xs"></i>
    </div>
  </div>

  <div class="screen-status-bar">
    <div class="screen-status-bar__name">
      <span class="screen-status-bar__span">More</span>
    </div>
    <div class="screen-status-bar__icon">
      <span><i class="screen-status-bar__search fas fa-search fa-xl"></i></span>
      <span><i class="screen-status-bar__music fas fa-music"></i></span>
      <span><a href="settings.html"><i class="screen-status-bar__cog fas fa-cog"></i></a>
      </span>
    </div>
  </div>



  <div class="profile-main-s">
    <div class="profile-main__column-s">
      <div><img class="profile-main__column-image-s" src="screenshot/frog.jpg"></div>
      <div class="small more-profile">
          <span class="more-profile__span1">Jyoun</span>
          <span class="more-profile__span2">+82 123-456-789<i class="more-profile__span2__i fas fa-exclamation-circle"></i></span>
      </div>
    </div>
    <div class="profile-main__column-s">
      <span class="channelspan"><i class="more-channelspan__i far fa-comment-alt fa-lg"></i></span>
    </div>
  </div>

  <div class="main-screen">
    <div class="Find__nav more__nav">
        <div class="Find__navbar more__navber1"><i class="far fa-calendar-check"></i><span class="Find__navber_span">Calender</span></div>
        <div class="Find__navbar more__navber1"><i class="far fa-hdd"></i><span class="Find__navber_span">Talk Drive</span></div>
        <div class="Find__navbar more__navber1"><i class="far fa-smile"></i><span class="Find__navber_span">Emoticons</span></div>
        <div class="Find__navbar more__navber1"><i class="fas fa-paint-roller"></i><span class="Find__navber_span">Themes</span></div>
    </div>
    <div class="Find__nav more__nav2">
        <div class="Find__navbar more__navber2"><i class="far fa-user-circle"></i><span class="Find__navber_span">Account</span></div>
        <div class="Find__navbar more__navber2 more__navber2-1"><i class="far fa-comments"></i><span class="Find__navber_span">Openchat</span></div>
    </div>

    <div class="more-sion">
        <span class="more-sion__span">Suggestions</span>
    </div>

    <div class="more-sion-main">
        <div class="more-sion__div">
            <div class="more-sion__img-1"><i class="more-sion__img-quotes fas fa-quote-right"></i></div>
            <span class="more-sion__text-1">Jyoun Story</span>
        </div>
        <div class="more-sion__div">
            <div class="more-sion__img"></div>
            <span class="more-sion__text"></span>
        </div>
        <div class="more-sion__div">
            <div class="more-sion__img"></div>
            <span class="more-sion__text"></span>
        </div>
    </div>

</div>


<div class="mobile"><span>Your screen is too big</span></div>

  <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
              <a class="nav__link" href="friends.html"><i class="far fa-user"></i></a></li>
          <li class="nav__btn">
              <a class="nav__link nav__link_n" href="chats.html">
                <i class="far fa-comment"></i>
                <span class="nav__notification">1</span>
                
              </a>
            </li>
          <li class="nav__btn">
              <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="settings.html">
                <i class="fas fa-ellipsis-h"></i>
                <div class="nav_notification2"></div>
              </a>
          </li>
      </ul>
  </nav>
  <script src="https://kit.fontawesome.com/703ea1f0b8.js" crossorigin="anonymous"></script>
</body>
</html>
