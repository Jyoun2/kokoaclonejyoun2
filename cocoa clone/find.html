<!DOCTYPE html>
<html lang="kor">
<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to  Jyoun Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi fa-xs"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>98%</span>
      <i class="fas fa-battery-three-quarters fa-xs"></i>
      <i class="fas fa-bolt fa-xs"></i>
    </div>
  </div>

  <div class="screen-status-bar">
    <div class="screen-status-bar__name">
      <span class="screen-status-bar__span">Find</span>
    </div>
    <div class="screen-status-bar__icon">
      <span><i class="screen-status-bar__search fas fa-search fa-xl"></i></span>
      <span><i class="far fa-comment-dots"></i></span>
      <span><i class="screen-status-bar__music fas fa-music"></i></span>
      <a href="settings.html"><span><i class="screen-status-bar__cog fas fa-cog"></i></span></a>
    </div>
  </div>

  <div class="main-screen">
      <div class="Find__nav">
          <div class="Find__navbar"><i class="fas fa-qrcode"></i><span class="Find__navber_span">QR Code</span></div>
          <div class="Find__navbar"><i class="far fa-address-book"></i><span class="Find__navber_span">Add by Contacts</span></div>
          <div class="Find__navbar"><i class="fas fa-fingerprint"></i><span class="Find__navber_span">Add by ID</span></div>
          <div class="Find__navbar"><i class="far fa-envelope"></i><span class="Find__navber_span">Invite</span></div>
      </div>

      <div class="Find-Recommend">
          <div class="Find-Recommend__column"><span class="Find-Recommend__column__span">Recommended Friends</span></div>
          <div class="Find-Recommend__column2"><span class="Find-Recommend__column__span2">You have no Recommended Friends.</span></div>
      </div>

      <div class="openchat-header">
          <span class="openchat-header__span">Open Chat</span>
          <div class="openchat-header__div">
            <span class="openchat-header__span">Go to Openchat Home</span>
            <span><i class="fas fa-angle-right"></i></span>
          </div>
      </div>

      <div class="openchat__column1 openchatm">
          <div class="openchat__column1__column">
              <span class="openchatspan">#BTS</span>
              <span class="openchatspan">#bts#army#friends</span>
              <span class="openchatspan">
                  <img class="openchatimg" src="screenshot/frog.jpg">
                  <span class="opehchatspan_member">802 members</span>
                  <div class="openchat-bar"></div>
                  <span class="opencahtspan_active">Active</span>
              </span>
          </div>
          <div class="openchat__column1__column">
              <img class="openchatimg2" src="screenshot/frog.jpg">
              <div class="openchatimg2__love">
                  <i><i class="fas fa-heart"></i></i>
                  <span>326</span>
              </div>
          </div>
      </div>

      <div class="openchat__column1">
        <div class="openchat__column1__column">
            <span class="openchatspan">#BTS</span>
            <span class="openchatspan">#bts#army#friends</span>
            <span class="openchatspan">
                <img class="openchatimg" src="screenshot/frog.jpg">
                <span class="opehchatspan_member">802 members</span>
                <div class="openchat-bar"></div>
                <span class="opencahtspan_active">Active</span>
            </span>
        </div>
        <div class="openchat__column1__column">
            <img class="openchatimg2" src="screenshot/frog.jpg">
            <div class="openchatimg2__love">
                <i><i class="fas fa-heart"></i></i>
                <span>326</span>
            </div>
        </div>
    </div>

  </div>


  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html"><i class="far fa-user"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link nav__link_n" href="chats.html">
              <i class="far fa-comment"></i>
              <span class="nav__notification">1</span>
              
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <i class="fas fa-ellipsis-h"></i>
              <div class="nav_notification2"></div>
            </a>
        </li>
    </ul>
</nav>
<div class="mobile"><span>Your screen is too big</span></div>
  <script src="https://kit.fontawesome.com/703ea1f0b8.js" crossorigin="anonymous"></script>
</body>
</html>
