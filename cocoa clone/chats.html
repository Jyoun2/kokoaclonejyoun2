<!DOCTYPE html>
<html lang="kor">
<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to  Jyoun Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi fa-xs"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>98%</span>
      <i class="fas fa-battery-three-quarters fa-xs"></i>
      <i class="fas fa-bolt fa-xs"></i>
    </div>
  </div>

  <div class="screen-status-bar">
    <div class="screen-status-bar__name">
      <span class="screen-status-bar__span">Chat</span>
    </div>
    <div class="screen-status-bar__icon">
      <span><i class="screen-status-bar__search fas fa-search fa-xl"></i></span>
      <span><i class="far fa-comment-dots"></i></span>
      <span><i class="screen-status-bar__music fas fa-music"></i></span>
      <a href="settings.html"><span><i class="screen-status-bar__cog fas fa-cog"></i></span></a>
    </div>
  </div>

  <a href="chat.html">
    <div class="profile-main">
      <div class="profile-main__column  profile-main__column-image-chat">
        <div><img class="profile-main__column-image-s" src="screenshot/frog.jpg"></div>
        <div class="chat-flex">
          <div class="chat-div1">JyounTalk</div>
          <div class="chat-div2">21: 22</div>
        </div>
      </div>
      <div class="profile-main__column columnchat">
        <div class="chat-div3">Please check My Jyoun Account Info</div>
        <div class="chat-div4"><span class="nav__notification">1</span></div>
      </div>
    </div>
  </a>



  <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html"><i class="far fa-user"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link nav__link_n" href="chats.html">
              <i class="fas fa-comment"></i>
              <span class="nav__notification">1</span>
              
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <i class="fas fa-ellipsis-h"></i>
              <div class="nav_notification2"></div>
            </a>
        </li>
    </ul>
</nav>
<div class="mobile"><span>Your screen is too big</span></div>
  <script src="https://kit.fontawesome.com/703ea1f0b8.js" crossorigin="anonymous"></script>
</body>
</html>
